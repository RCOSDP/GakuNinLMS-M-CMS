<!-- -*- coding:utf-8 -*- -->
<html>
<head>
  <title>login dialog</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
  <script src="./js.cookie.min.js"></script>
</head>
<body>
  <h2 id="ok-text">
ログイン処理が終了しました。<br>
終了ボタンを押してウィンドウを閉じてください。
  </h2>
  <h2 id="ng-text">
ログインが失敗しました。<br>
終了ボタンを押してウィンドウを閉じてください。
  </h2>
  <button id="start" onclick="sendMessage()">終了</button>
  <script>
    var token = Cookies.get('session_cookie');

    if (token) {
      document.getElementById('ng-text').style.display = 'none';
    } else {
      document.getElementById('ok-text').style.display = 'none';
    }

    function onMessageFromParent(arg) {
      console.log('onMessageFromParent called');
      console.log(arg);
    }
    Office.onReady()
    .then(function() {
        Office.context.ui.addHandlerAsync(
            Office.EventType.DialogParentMessageReceived,
            onMessageFromParent);
    });

    function sendMessage() {
      if (token) {
        Office.context.ui.messageParent(token, { targetOrigin: "*" });
      }
      window.close();
    }
  </script>
</body>
</html>
